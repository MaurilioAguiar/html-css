<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" height="350" poster="imagens/foto-m.png" controls>

        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video-720p30.m4v" type="video/mp4">
        <source src="midia/meu-video-720p30.webm" type="video/webm">        
        <source src="midia/meu-video.ogv" type="video/ogg">

    </video><!-- a tag Poster serve para inserir uma capa quando o vídeo estiver no inicio, a tag controls serve para mostrar os comandos-->

    <h1>Inserindo vídeo do YouTube</h1>
    
    <iframe width="500" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe><!--Para inserir vídeos do youtube basta clicar em compartilhar no site do youtube e escolher a opção incorporar copiar e colar aqui o link com as demais informações.-->
    
</body>
</html>
