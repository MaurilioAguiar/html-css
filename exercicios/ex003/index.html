<!DOCTYPE html>
<html lang="pt-br"><!--mudar para pt-br-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <hr><!--cria uma linha horizontal-->

    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>    

    <img src="logo-html-200.png" alt="Logo HTML5"><!--Digitando (img e dando enter aparecerá o campo para inserir imagem)/ colocando o cursor entre as aspas e pressionandon as teclas ctrl + espaço irá aparecer as opções das imagens disponíveis para inserção, não esquecer de inserir o texto alternativo para os deficientes visuais, neste exemplo a imagem estava na mesma pasta do arquivo html-->
    <hr><!--cria uma linha horizontal-->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS3"><!--neste exemplo a imagem estava dentro de uma sub-pasta-->
    <hr><!--cria uma linha horizontal-->
    <p>Também podemos carregar imagens externas.</p>
    <img src="http://www.codewordjs.com/wp-content/uploads/2016/08/1470958300_code-programming-javascript-software-develop-command-language.png" alt="Logo JavaScript"><!--Para adicionar imagens externas devemos colar a url da imagem entre as aspas.-->
    
</body>
</html>
