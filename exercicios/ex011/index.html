<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <!--Aqui ele vai carregar a foto pequena se a tela for menor que 750px.-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <!--Aqui ele vai carregar a foto média se a tela for menor que 1050px. mas se ela for maior ele irá utilizar a imagem grande.-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio preload="metadata" controls>
       <source src="midia/galera-do-interior.mp3" type="audio/mpeg"> 
        <source src="midia/galera-do-interior.ogg" type="audio/ogg">
        <source src="midia/galera-do-interior.wav" type="audio/wav"> 
    </audio><!--utilizar a estrutura a cima para haver compatibilidade de áudios-->

</body>
</html>
